<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="FIrst Name">
                  <label for="floatingInputGroup1">FIrst Name</label>
                </div>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="last Name">
                  <label for="floatingInputGroup1">last Name</label>
                </div>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"><i class="fa-solid fa-bars"></i></label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Select your Department/Office</option>
                  <option value="1">Dhangadhi</option>
                  <option value="2">Kathamandu</option>
                  <option value="3">Pokhara</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                  <label for="floatingInputGroup1">Username</label>
                </div>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Password">
                  <label for="floatingInputGroup1">Password</label>
                </div>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Password">
                  <label for="floatingInputGroup1">Conform Password</label>
                </div>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"> <i class="fa-solid fa-envelope"></i></span>
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInputGroup1" placeholder="E-mail">
                  <label for="floatingInputGroup1">E-mail</label>
                </div>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                <div class="form-floating">
                  <input type="number" class="form-control" min="0"  id="floatingInputGroup1" placeholder="Contact No.">
                  <label for="floatingInputGroup1">Contact No.</label>
                </div>
              </div>
              <button type="submit" class="btn btn-outline-primary w-100">Submit</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
