 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
 </head>
 <body>
  <div class="container">
    <div class="row">
        <div class="col-8">
            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    REGISTRATION FORM
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">REGISTRATION FORM </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                 <div class="row">
                    <div class="col-6">
                        <label for="First name">Your  Name</label>
                        <input type="text" id="first name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="Last Name">Last Name</label>
                        <input type="text" id="Last name" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label for="Email">Email Address</label>
                        <input type="text" id="Email" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label for="city">Your City</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label for="country"> your Country</label>
                        <input type="text" id="country" class="form-control">
                    </div>
                    <label for="gender">your sGender</label>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">Add Male</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Add Female</label>
                      </div>
                    <div class="col-md-12 mt-3">
                        <button type="button" class="btn btn-primary w-100">REGISTER NOW</button>
                    </div>

                 </div>
              </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Male</button>
          <button type="button" class="btn btn-primary">Female </button>
        </div> -->
      </div>
    </div>
  </div>
        </div>
    </div>
  </div>
 </body>
 <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </html>
