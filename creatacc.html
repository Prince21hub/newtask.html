<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <form class="needs-validation" novalidate>
        <h3 style="margin-left: 555px;">Create Account</h3>
        <div class="container" style="background-color:antiquewhite;">
            <div class="row">
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label text-success">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="invalid-feedback">
                        Please enter first name!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="one" class="form-label text-success">Last name</label>
                    <input type="text" class="form-control" id="one" value="" required>
                    <div class="invalid-feedback">
                        Please enter last name!
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="two" class="form-label text-success">E-mail</label>
                    <input type="email" class="form-control" id="two" value="" required>
                    <div class="invalid-feedback">
                        Please enter email again!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="three" class="form-label text-success">Password</label>
                    <input type="password" class="form-control" id="three" value="" required>
                    <div class="invalid-feedback">
                        Please enter password
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="four" class="form-label text-success">Conform Password</label>
                    <input type="password" class="form-control" id="four" value="" required>
                    <div class="invalid-feedback">
                        wrong!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="Email" class="text-success">Gender</label>
                    <select class="form-select" required>
                        <option selected disabled value="">Select Your Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                    <div class="invalid-feedback">
                        Please enter your gender!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label text-success">Income</label>
                    <label for="customRange1" class="form-label"> </label>
                    <input type="range" class="form-range" id="customRange1">
                </div>
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label text-success">Upload profile picture</label>
                    <div class="invalid-feedback">
                        Please Upload profil picture!
                    </div>

                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile01">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="two" class="form-label text-success">Sources of income</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected disabled value="">Employed</option>
                        <option value="1">manager</option>
                        <option value="2">Accountant</option>
                    </select>
                    <div class="invalid-feedback">
                        Please enter source of income!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="six" class="form-label text-success">Age</label>
                    <input type="number" class="form-control" id="six" value="" required>
                    <div class="invalid-feedback">
                        Please enter your age!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="one" class="form-label text-success">Bio</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                        <div class="invalid-feedback">
                            Please enter your bio !
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Create</button>
                </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</html>
