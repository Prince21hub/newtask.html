<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
</head>

<body>
    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-address-book"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="validationCustom01" required>
                    </div>
                    <div class="invalid-feedback">
                        Please choose a first name.
                    </div>
                </div>
            </div>
            <div class="row mt-5">

                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-address-book"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGroup2" placeholder="Username">
                        <label for="floatingInputGroup2">First Name</label>
                    </div>
                    <div class="invalid-feedback">
                        Please choose a first name.
                    </div>
                </div>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="fa-solid fa-address-book"></i></span>
                    <div class="form-floating is-invalid">
                        <input type="text" class="form-control is-invalid" id="floatingInputGroup2"
                            placeholder="Username">
                        <label for="floatingInputGroup2">Last Name</label>
                    </div>
                    <div class="invalid-feedback">
                        Please choose a Last Name.
                    </div>
                </div>
                <div class="input-group has-validation">
                    <span class="input-group-text"> <i class="fa-solid fa-envelope"></i></span>
                    <div class="form-floating is-invalid">
                        <input type="text" class="form-control is-invalid" id="floatingInputGroup2"
                            placeholder="Username">
                        <label for="floatingInputGroup2">E-mail Address</label>
                    </div>
                    <div class="invalid-feedback">
                        Please choose a E-mail Address.
                    </div>
                </div>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                    <div class="form-floating is-invalid">
                        <input type="number" class="form-control is-invalid" id="floatingInputGroup2"
                            placeholder="Username">
                        <label for="floatingInputGroup2">(845)555-1212</label>
                    </div>
                    <div class="invalid-feedback">
                        Please choose a (845)555-1212.
                    </div>
                </div>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                    <div class="form-floating is-invalid">
                        <input type="text" class="form-control is-invalid" id="floatingInputGroup2"
                            placeholder="Username">
                        <label for="floatingInputGroup2">Address</label>
                    </div>
                    <div class="invalid-feedback">
                        Please choose a Address.
                    </div>
                </div>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                    <div class="form-floating is-invalid">
                        <input type="text" class="form-control is-invalid" id="floatingInputGroup2"
                            placeholder="Username">
                        <label for="floatingInputGroup2">City</label>
                    </div>
                    <div class="invalid-feedback">
                        Please choose a City.
                    </div>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01"><i class="fa-solid fa-bars"></i></label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</html>
